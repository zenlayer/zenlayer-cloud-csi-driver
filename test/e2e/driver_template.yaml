StorageClass:
  FromName: true
SnapshotClass:
  FromName: true
DriverInfo:
  Name: disk.csi.zenlayer.com
  RequiredAccessModes:
    - ReadWriteOnce
  Capabilities:
    persistence: true
    multipods: true
    controllerExpansion: true
    nodeExpansion: true
    onlineExpansion: true
    volumeLimits: true
    exec: true
    singleNodeVolume: true
    topology: true
    snapshotDataSource: true
    block: true
    fsGroup: false
    pvcDataSource: false
  TopologyKeys:
    - topology.disk.csi.zenlayer.com/Vm-type
    - topology.disk.csi.zenlayer.com/zone
  SupportedSizeRange:
    Min: 20Gi
    Max: 32768Gi
